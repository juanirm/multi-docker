# This file is intended to be used as the docker-compose file for deploying the tutorial into Azure App Services
# Once the Azure App has been configured, the following parameter needs to be set WEBSITES_PORT=80
# More info on https://docs.microsoft.com/bs-latn-ba/azure/app-service/containers/configure-custom-container

version: '3' 
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
  nginx:
    restart: always
    image: jireymendez/multi-nginx
    ports:
      - '80:80'
    depends_on:
      - api
      - client
  api:
    image: jireymendez/multi-server
    restart: on-failure:10
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
    depends_on:
      - postgres
  client:
    image: jireymendez/multi-client
  worker:
    image: jireymendez/multi-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379